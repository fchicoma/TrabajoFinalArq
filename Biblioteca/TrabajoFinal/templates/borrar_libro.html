{% extends "base_generic.html" %}

{% block content %}
  <h2>Eliminar Libro</h2>
  <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="javascript:history.back()">Cancelar</a>
  </form>
{% endblock %}
