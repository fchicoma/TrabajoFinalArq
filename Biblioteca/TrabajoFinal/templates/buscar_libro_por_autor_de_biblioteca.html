<!DOCTYPE html>
<html>
<head>
    <title>Buscar libros por autor en {{ biblioteca.nombre }}</title>
</head>
<body>
    <h1>Resultados de b√∫squeda para "{{ autor }}" en {{ biblioteca.nombre }}</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% empty %}
            <li>No se encontraron libros del autor "{{ autor }}" en {{ biblioteca.nombre }}.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'listar_libros_de_biblioteca' biblioteca.id %}">Volver a la lista de libros</a>
</body>
</html>
