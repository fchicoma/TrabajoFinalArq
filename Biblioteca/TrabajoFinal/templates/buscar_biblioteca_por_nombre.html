<!DOCTYPE html>
<html>
<head>
    <title>Buscar Biblioteca por Nombre</title>
</head>
<body>
    <h1>Bibliotecas con nombre "{{ nombre }}"</h1>
    {% if bibliotecas %}
        <ul>
        {% for biblioteca in bibliotecas %}
            <li>{{ biblioteca.nombre }} - {{ biblioteca.direccion }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron bibliotecas con ese nombre.</p>
    {% endif %}
</body>
</html>
