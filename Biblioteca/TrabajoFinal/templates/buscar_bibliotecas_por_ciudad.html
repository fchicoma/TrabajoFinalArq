<!DOCTYPE html>
<html>
<head>
    <title>Buscar Bibliotecas por Ciudad</title>
</head>
<body>
    <h1>Bibliotecas en la ciudad "{{ ciudad }}"</h1>
    {% if bibliotecas %}
        <ul>
        {% for biblioteca in bibliotecas %}
            <li>{{ biblioteca.nombre }} - {{ biblioteca.direccion }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron bibliotecas en esa ciudad.</p>
    {% endif %}
</body>
</html>
