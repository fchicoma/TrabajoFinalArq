{% extends "base_generic.html" %}

{% block content %}
  <h2>Eliminar Biblioteca</h2>
  <p>¿Estás seguro de que deseas eliminar la biblioteca "{{ biblioteca.nombre }}" junto con todos sus libros asociados?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="javascript:history.back()">Cancelar</a>
  </form>
{% endblock %}
