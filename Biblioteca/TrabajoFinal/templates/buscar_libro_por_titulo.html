<!DOCTYPE html>
<html>
<head>
    <title>Buscar libros por título: "{{ titulo }}"</title>
</head>
<body>
    <h1>Resultados de búsqueda para "{{ titulo }}"</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% empty %}
            <li>No se encontraron libros con el título "{{ titulo }}".</li>
        {% endfor %}
    </ul>
    <a href="{% url 'listar_bibliotecas' %}">Volver a la lista de bibliotecas</a>
</body>
</html>
